    <h2>校歌</h2>
    <pre>
    安蘇の山脈 陽にはえて
    巣立ちの鷹は 風を切る
    ああこの力 いさぎよく 友愛つねに むすぶもの
    田沼西中意気ありわれら

    安蘇の河原に 澄みわたる
    希望の珠を ちりばめて
    ああこの励み あたらしく 未来の窓を ひらくもの
    田沼西中 夢ありわれら

    安蘇の広野に 咲きかおる
    協同自主の 花の精
    ああこのいのち きよらかに 世界の明日を 担うもの
    田沼西中 幸ありわれら
    </pre>
